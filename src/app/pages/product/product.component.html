<div class="product-page">

  <br>

  <mat-grid-list class="products-page__content" cols="4" gutterSize="20" rowHeight="500px">
    <mat-grid-tile colspan="1">
      <img src="{{product.image}}" alt="{{product.name}}" height="100%">
    </mat-grid-tile>
    <mat-grid-tile colspan="3">
      <mat-grid-tile-header>
        <h1>{{product.name}}</h1>
      </mat-grid-tile-header>
      <div class="product__infos">
        <mat-list>
          <mat-list-item>
            <div>{{product.currency + product.price}}</div>
          </mat-list-item>
          <mat-list-item>
            <mat-form-field class="products-page__searchbar">
              <input matInput type="number" placeholder="Quantity" formControlName="fontSize" min="10" value="1">
            </mat-form-field>
          </mat-list-item>
          <mat-list-item>
            <mat-form-field class="products-page__searchbar">
              <mat-label>Size</mat-label>
              <select matNativeControl>
                <option value="invalid">S</option>
                <option value="invalid">M</option>
                <option value="valid selected">L</option>
                <option value="invalid">XL</option>
                <option value="invalid">XXL</option>
              </select>
            </mat-form-field>
          </mat-list-item>
          <mat-list-item>
            <mat-form-field class="products-page__searchbar">
              <mat-label>Color</mat-label>
              <select matNativeControl>
                <option value="valid" selected>White</option>
                <option value="invalid">Gray</option>
                <option value="invalid">Blue</option>
                <option value="invalid">Red</option>
              </select>
            </mat-form-field>
          </mat-list-item>
          <mat-list-item>
            <button mat-raised-button color="primary">ADD TO CARD</button>
          </mat-list-item>
        </mat-list>
      </div>
    </mat-grid-tile>
  </mat-grid-list>

</div>
